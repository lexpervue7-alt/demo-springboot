management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    info:
      env:
        enabled: true
  info:
    app:
      name: MyNewApp
      description: App
      version: 1.0.0

spring:
  application:
    name: demo

  datasource:
    url: jdbc:postgresql://postgres:5432/demo
    username: sara
    password: sara
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
